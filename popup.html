<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdFriend Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>AdFriend</h2>
    <p>Customize your messages:</p>

    <input type="text" id="newMessage" placeholder="Enter a new message">
    <button id="addMessage">Add</button>

    <select id="messageType">
        <option value="motivational">Motivational</option>
        <option value="health">Health Reminders</option>
        <option value="productivity">Productivity Tips</option>
    </select>

    <ul id="messageList"></ul>
    <button id="clearMessages">Clear All</button>

    <h3>Style Customization</h3>
    <label>Font: <input type="text" id="fontStyle" placeholder="e.g., Arial"></label>
    <label>Font Size: <input type="text" id="fontSize" placeholder="e.g., 16px"></label>
    <label>Text Color: <input type="color" id="textColor"></label>
    <label>Background Color: <input type="color" id="bgColor"></label>
    <button id="saveStyles">Save Styles</button>

    <script src="popup.js"></script>
</body>
</html>
